<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Dapp</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            Simple Dapp Ropsten Ethereum Network
          </h1>
        </div>
      </header>
      <section>
        <h3 class="card-title">Status</h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p>Network: <span id="network"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p>ChainId: <span id="chainId"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p>Accounts: <span id="accounts"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p>Balance: <span id="balance"></span> ether</p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3 col-sm-3">
            <button class="btn btn-primary" id="connectButton">
              Connect wallet
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-sm-12 col-sm-12">
            <h3>Send ether</h3>
            <input
              type="text"
              id="receiverAddress"
              class="form-control"
              placeholder="Enter your testnet account address"
              style="width: 40%"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-sm-12">
            <button class="btn btn-primary" id="sendButton">0.001 ether</button>
            <button class="btn btn-primary" id="sendButton2eth">1 ether</button>
            <button class="btn btn-primary" id="sendButton3eth">3 ether</button>
          </div>
        </div>
      </section>
    </main>

    <script src="bundle.js" defer></script>
  </body>
</html>
